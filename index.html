<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application
        <link rel="stylesheet" href="index.css">
    </title>
</head>
<body>
    <div class="content">
        <div  class="applybox">
            <h1>
                Job application
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="first_name" />
                     </div>
                    <div class="form-control">
                        <label for="Last_Name"> Last Name</label>
                        <input type="Last_Name" name="Last_Name" placeholder="Last_Name" />
                    </div>
                    <div class=" form-control">
                        <label for="Email">Email</label>
                        <input type="EMail" name="Email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <label for="Job role">Job role</label>
                        <select id="job_role" name="job_role">
                            <option value="">select option for</option>
                            <option value="Frontend">frontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="fullstack">fullstack developer</option>
                            <option value="ui_ux">ui_ux developer</option>
                        </select>
                    </div>    
                    <div class="form-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input type="city" name="city" id="city">
                    </div>
                    <div class="form-control">
                        <label for="pincode">pincode</label>
                        <input type="pincode" name="pincode" id="pincode">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="Uploade your CV">
                        <label for=""></label>


                    </div>
                    
                    
                    



            



        </div>














    </div>
    
</body>
</html>
